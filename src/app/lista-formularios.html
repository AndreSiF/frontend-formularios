<h1>Lista de Formulários</h1>
<table border="1">
  <thead>
    <tr>
      <th>Nome da Pessoa</th>
      <th>UF Empreendimento</th>
      <th>Município</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of formularios()">
      <td>{{ f.pessoa?.nome }}</td>
      <td>{{ f.ufEmpreendimento }}</td>
      <td>{{ f.municipioEmpreendimento }}</td>
      <td>
        <a [routerLink]="['/detalhes', f.id]">🔍 Ver detalhes</a>
      </td>
    </tr>
  </tbody>
</table>
